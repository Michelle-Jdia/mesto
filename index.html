<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./js/script.js" defer></script>
</head>

<body class="body">
    <div class="page">
        <!-- start header -->
        <header class="header page__header">
            <img src="./images/Vector.svg" alt="логотип" class="header__logo">
        </header>
        <!-- end header -->
        <main class="content">
            <!-- start profile -->
            <section class="profile content__section">
                <img src="./images/image_profile.jpg" alt="аватар пользователя" class="profile__avatar">
                <div class="profile__container-info">
                    <div class="profile__avatar-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <!-- end profile -->

            <!-- start pictures -->
            <section class="pictures">
                <template class="template" id="template">
                    <article class="cards">
                        <img src="#" alt="" class="cards__image">
                        <div class="cards__info">
                            <h2 class="cards__title"></h2>
                            <button class="cards__heart" type="button"></button>
                            <button class="cards__bin" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
            <!-- end pictures -->
        </main>
        <!-- start footer -->
        <footer class="footer page__footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>
        <!-- end footer -->

        <!-- start popup -->
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form action="index.html" method="post" class="popup__form" name="form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input-text popup__input-text_type_name" value="Жак-Ив Кусто"
                        name="name-input">
                    <input type="text" class="popup__input-text popup__input-text_type_job" value="Исследователь океана"
                        name="job-input">
                    <button class="popup__button" type="submit" for="form">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- end popup -->
        <!-- start popup-creat -->
        <div class="popup popup-creat">
            <div class="popup-creat__container">
                <button class="popup-creat__close" type="button"></button>
                <form action="index.html" method="post" class="popup-creat__form" name="creat-form">
                    <h2 class="popup-creat__title">Новое место</h2>
                    <input type="text" class="popup-creat__input-text popup-creat__input-name" value=""
                        name="name-input" placeholder="Название">
                    <input type="text" class="popup-creat__input-text popup-creat__input-link" value=""
                        name="link-input" placeholder="Ссылка на картинку">
                    <button class="popup-creat__button" type="submit" for="creat-form">Создать</button>
                </form>
            </div>
        </div>
        <!-- end popup-creat -->
        <div class="popup popup-img">
            <div class="popup-img__container">
                <button class="popup-img__close" type="button"></button>
                <img class="popup-img__image" src="#" alt="#">
                <p class="popup-img__subtitle"></p>
            </div>
        </div>
    </div>

</body>

</html>
