<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
</head>

<body class="body">
    <div class="page">
        <!-- start header -->
        <header class="header page__header">
            <img src="./images/Vector.png" alt="логотип" class="header__logo">
            <hr class="header__border">
        </header>
        <!-- end header -->
        <main class="content">
            <!-- start profile -->
            <section class="profile content__section">
                <img src="./images/image_profile.jpg" alt="фото Жак-Ив" class="profile__avatar">
                <div class="profile__container-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit">&#128393;</button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add">&#10011;</button>
            </section>
            <!-- end profile -->

            <!-- start pictures -->
            <section class="pictures">
                <article class="cards">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="cards__image">
                    <p class="cards__subtitle">Карачаевск</p>
                    <button class="cards__heart">&#9825;</button>
                </article>
                <article class="cards">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="" class="cards__image">
                    <p class="cards__subtitle">Гора Эльбрус</p>
                    <button class="cards__heart">&#9825;</button>
                </article>
                <article class="cards">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="" class="cards__image">
                    <p class="cards__subtitle">Домбай</p>
                    <button class="cards__heart">&#9825;</button>
                </article>
                <article class="cards">
                    <img src="./images/Байкал_лёд-9.jpg" alt="" class="cards__image">
                    <p class="cards__subtitle">Байкал</p>
                    <button class="cards__heart">&#9825;</button>
                </article>
                <article class="cards">
                    <img src="./images/teletskoe_ozero_02.jpg" alt="" class="cards__image">
                    <p class="cards__subtitle">Тедеское озеро</p>
                    <button class="cards__heart">&#9825;</button>
                </article>
                <article class="cards">
                    <img src="./images/_И.В. Вулкан Вилючинский_1.jpg" alt="" class="cards__image">
                    <p class="cards__subtitle">Камчатка</p>
                    <button class="cards__heart">&#9825;</button>
                </article>
            </section>
            <!-- end pictures -->
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>
    </div>
</body>

</html>
