<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <!-- start header -->
        <header class="header page__header">
            <img src="<%=require('./images/Vector.svg')%>" alt="логотип" class="header__logo">
        </header>
        <!-- end header -->
        <main class="content">
            <!-- start profile -->
            <section class="profile content__section">
                <div class="profile__avatar-container">
                    <img src="<%=require('./images/image_profile.jpg')%>" alt="аватар пользователя"
                        class="profile__avatar">
                        <div class="profile__hover-edit"></div>
                </div>
                <div class="profile__container-info">
                    <div class="profile__avatar-info">
                        <h1 class="profile__name">Мишель Ждиа</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Студент Яндекс Практикума</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <!-- end profile -->

            <!-- start pictures -->
            <section class="pictures">
                <template class="template" id="template">
                    <article class="cards">
                        <img src="#" alt="#" class="cards__image">
                        <div class="cards__info">
                            <h2 class="cards__title"></h2>
                            <div class="cards__likes-container">
                            <button class="cards__heart" type="button"></button>                      
                            <span class="cards__likes"></span>
                        </div>
                            <button class="cards__bin" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
            <!-- end pictures -->
        </main>
        <!-- start footer -->
        <footer class="footer page__footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>
        <!-- end footer -->

        <!-- start popup -->
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form action="#" method="post" class="popup__form popup__form" name="popup" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <label class="popup__label" for="input-profile-name"></label>
                    <input type="text" class="popup__input-text popup__input-text_type_name popup__input" value=""
                        name="name" placeholder="Имя" required minlength="2" maxlength="40" id="input-profile-name">
                    <span class="popup__input-error" id="input-profile-name-error"></span>
                    <label class="popup__label" for="input-about"></label>
                    <input type="text" class="popup__input-text popup__input-text_type_job popup__input" value=""
                    name="about" placeholder="О себе" required minlength="2" maxlength="200" id="input-about">
                    <span class="popup__input-error" id="input-about-error"></span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- end popup -->
        <!-- start popup-creat -->
        <div class="popup popup-creat">
            <div class="popup-creat__container">
                <button class="popup-creat__close popup__close" type="button"></button>
                <form action="#" method="post" class="popup__form popup-creat__form" name="popup" novalidate>
                    <h2 class="popup-creat__title">Новое место</h2>
                    <label class="popup-creat__label" for="input-name"></label>
                    <input type="text" class="popup-creat__input-text popup-creat__input-name popup__input" value=""
                        name="name" placeholder="Название" required minlength="2" maxlength="30" id="input-name">
                    <span class="popup__input-error" id="input-name-error"></span>
                    <label class="popup-creat__label" for="input-link"></label>
                    <input type="url" class="popup-creat__input-text popup-creat__input-link popup__input" value=""
                        name="link" placeholder="Ссылка на картинку" required id="input-link">
                    <span class="popup__input-error" id="input-link-error"></span>
                    <button class="popup-creat__button popup__button" type="submit">Создать</button>
                </form>
            </div>
        </div>
        <!-- end popup-creat -->
        <!-- start popup avatar -->
        <div class="popup popup-avatar">
            <div class="popup-avatar__container">
                <button class="popup-avatar__close popup__close" type="button"></button>
                <form action="#" method="post" class="popup__form popup-avatar__form" name="popup" novalidate>
                    <h2 class="popup-avatar__title">Обновить аватар</h2>
                    <label class="popup-avatar__label" for="input-link"></label>
                    <input type="url" class="popup-avatar__input-text popup-avatar__input-link popup__input" value=""
                    name="link" placeholder="Ссылка на картинку" required id="avatar-input-link">
                    <span class="popup__input-error" id="avatar-input-link-error"></span>
                    <button class="popup-avatar__button popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- end popup avatar -->
        <!-- start popup ask delete -->
        <div class="popup popup-remove">
            <div class="popup-remove__container">
                <button class="popup-remove__close popup__close" type="button"></button>
                <form action="#" method="post" class="popup__form popup-remove__form" name="popup" novalidate>
                    <h2 class="popup-remove__title">Вы уверены?</h2>
                  <input class="popup-remove__button popup__button" type="submit" value="Да" name="submit">
                </form>
            </div>
        </div>
        <!-- end popup ask delete -->
        <!--  start popup img -->
        <div class="popup popup-img">
            <div class="popup-img__container">
                <button class="popup-img__close popup__close" type="button"></button>
                <img class="popup-img__image" src="#" alt="#">
                <p class="popup-img__subtitle"></p>
            </div>
        </div>
        <!-- end popup img -->
    </div>
</body>

</html>
