<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <!-- start header -->
        <header class="header page__header">
            <img src="./images/Vector.svg" alt="логотип" class="header__logo">
        </header>
        <!-- end header -->
        <main class="content">
            <!-- start profile -->
            <section class="profile content__section">
                <img src="./images/image_profile.jpg" alt="аватар пользователя" class="profile__avatar">
                <div class="profile__container-info">
                    <div class="profile__avatar-info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <!-- end profile -->

            <!-- start pictures -->
            <section class="pictures">
                <article class="cards">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="старый храм среди холмов"
                        class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Карачаево-Черкессия</h2>
                        <button class="cards__heart" type="button"></button>
                        <button class="cards__bin" type="button"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="вид вершины горы" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="cards__heart" type="button"></button>
                        <button class="cards__bin" type="button"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="вид леса и гор" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="cards__heart" type="button"></button>
                        <button class="cards__bin" type="button"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/Байкал_лёд-9.jpg" alt="замерзший Байкал" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Байкал</h2>
                        <button class="cards__heart" type="button"></button>
                        <button class="cards__bin" type="button"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/teletskoe_ozero_02.jpg" alt="озеро на закате" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Телецкое озеро</h2>
                        <button class="cards__heart" type="button"></button>
                        <button class="cards__bin" type="button"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/Вулкан.jpg" alt="река и вид на гору" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Камчатка</h2>
                        <button class="cards__heart" type="button"></button>
                        <button class="cards__bin" type="button"></button>
                    </div>
                </article>
            </section>
            <!-- end pictures -->
        </main>
        <!-- start footer -->
        <footer class="footer page__footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>
        <!-- end footer -->

        <!-- start popup -->
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form action="index.html" method="post" class="popup__form" name="form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input-text popup__input-text_type_name" value="Жак-Ив Кусто"
                        name="name-input">
                    <input type="text" class="popup__input-text popup__input-text_type_job" value="Исследователь океана"
                        name="job-input">
                    <button class="popup__button" type="submit" for="form">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- end popup -->
        <!-- start popup-creat -->
        <div class="popup-creat">
            <div class="popup-creat__container">
                <button class="popup-creat__close" type="button"></button>
                <form action="index.html" method="post" class="popup-creat__form" name="form">
                    <h2 class="popup-creat__title">Новое место</h2>
                    <input type="text" class="popup-creat__input-text popup__input-text_type_place-name" value=""
                        name="name-input" placeholder="Название">
                    <input type="text" class="popup-creat__input-text popup__input-text_type_place-link" value=""
                        name="job-input" placeholder="Ссылка на картинку">
                    <button class="popup-creat__button" type="submit" for="form">Создать</button>
                </form>
            </div>
        </div>
        <!-- end popup-creat -->
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
