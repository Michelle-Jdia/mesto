<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <!-- start header -->
        <header class="header page__header">
            <img src="./images/Vector.png" alt="логотип" class="header__logo">
            <hr class="header__border">
        </header>
        <!-- end header -->
        <main class="content">
            <!-- start profile -->
            <section class="profile content__section">
                <img src="./images/image_profile.jpg" alt="фото Жак-Ив" class="profile__avatar">
                <div class="profile__container-info">
                    <h1 class="profile__name">Жак-Ив Кусто <button class="profile__button-edit">&#128393;</button></h1>

                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                
                <button class="profile__button-add">&#10011;</button>
            </section>
            <!-- end profile -->

            <!-- start popup -->
            <div class="popup popup_opened popup_closed">
                <div class="popup__container">
                    <span class="popup__close">&#10005;</span>
                    <form action="index.html" method="post" class="popup__form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__input-text popup__input-text_type_name" value="Жак-Ив Кусто">
                        <input type="text" class="popup__input-text popup__input-text_type_job"
                            value="Исследователь океана">
                        <button class="popup__button">Сохранить</button>
                    </form>
                </div>
            </div>

            <!-- end popup -->

            <!-- start pictures -->
            <section class="pictures">
                <article class="cards">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="старый храм среди холмов"
                        class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Карачаево-Черкессия</h2>
                        <button class="cards__heart"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="вид вершины горы" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="cards__heart"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="вид леса и гор" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="cards__heart"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/Байкал_лёд-9.jpg" alt="замерзший Байкал" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Байкал</h2>
                        <button class="cards__heart"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/teletskoe_ozero_02.jpg" alt="озеро на закате" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Телецкое озеро</h2>
                        <button class="cards__heart"></button>
                    </div>
                </article>
                <article class="cards">
                    <img src="./images/Вулкан.jpg" alt="река и вид на гору" class="cards__image">
                    <div class="cards__info">
                        <h2 class="cards__title">Камчатка</h2>
                        <button class="cards__heart"></button>
                    </div>
                </article>
            </section>
            <!-- end pictures -->
        </main>
        <!-- start footer -->
        <footer class="footer page__footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>
        <!-- end footer -->
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
